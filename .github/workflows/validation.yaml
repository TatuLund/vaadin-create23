name: Java CI

on: [push]

env:
  VAADIN_PRO_KEY: ${{ secrets.PRO_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots install -DskipTests
      - name: Run tests
        run: mvn --batch-mode verify -Pit -DghActions=true
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            vaadincreate-backend/target/surefire-reports/*.xml
            vaadincreate-components/target/surefire-reports/*.xml
            vaadincreate-components/target/failsafe-reports/*.xml
            vaadincreate-ui/target/surefire-reports/*.xml
            vaadincreate-ui/target/failsafe-reports/*.xml
          exclude: |
            vaadincreate-components/target/failsafe-reports/failsafe-summary.xml
            vaadincreate-ui/target/failsafe-reports/failsafe-summary.xml
          