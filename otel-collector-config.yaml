receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}
exporters:
  otlp:
    endpoint: http://jaeger:4317
    tls: { insecure: true }
processors: { batch: {} }
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]